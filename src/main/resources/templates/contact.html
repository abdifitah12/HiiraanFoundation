<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hiiraan Foundation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
        }

        .logo {
            font-size: 1.5em;
            color: #fff;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .nav ul li a.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .login-btn, .donate-btn {
            background: #fff;
            color: #007bff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Contact Section */
        .contact {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
        }

        .contact h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-item {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .contact-item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo">HiiraanFoundation</div>
    <nav class="nav">
        <ul>
            <li><a href="/api/v1/donate/home">Home</a></li>
            <li><a href="/api/v1/donate/about">About Us</a></li>
            <li><a href="/api/v1/donate/projects">Projects</a></li>
            <li><a href="/api/v1/donate/causes">Causes</a></li>
            <li><a href="/api/v1/donate/contact" class="active">Contact</a></li>
        </ul>
    </nav>
    <div class="buttons">
        <button class="login-btn">Login</button>
        <button class="donate-btn">Donate Now</button>
    </div>
</header>

<!-- Contact Section -->
<section class="contact">
    <h1>Contact Us</h1>
    <div class="contact-info">
        <div class="contact-item">
            <h2>Telephone</h2>
            <p>+252 61 123 4567</p> <!-- Replace with actual phone number -->
        </div>
        <div class="contact-item">
            <h2>Email</h2>
            <p>contact@hiiraanfoundation.org</p> <!-- Replace with actual email -->
        </div>
        <div class="contact-item">
            <h2>Office Location</h2>
            <p>Hiiraan Foundation Office, Mogadishu, Somalia</p> <!-- Replace with actual address -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Hiiraan Foundation. All rights reserved.</p>
</footer>

</body>
</html>
